<!DOCTYPE html>
<html>
    <head>
        <title>Gamer to Coder - Day 5</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <div class="banner">
            <h1 id="title">เกมที่เคยเล่น</h1>
            <h2 id="description">Game List</h2>
        </div>
        <ul id="element_card">
            <li class="card">
                <div class="card_text card_title"><strong>ชื่อ:</strong> <<name>></div>
                <!-- source -> <<img_src_comment>> -->
                <img class="card_image" src="<<img>>" alt="<<name>>">
                <div class="card_text"><strong>ประเภท:</strong> <<type>></div>
                <div class="card_text">
                    <strong>รายละเอียด:</strong> <<detail>>
                    <a href="<<src_detail>>" target="_blank">เพิ่มเติม</a>
                </div>
                <div class="card_text"><strong>เว็บทางการ:</strong> <a href="<<official_link>>" target="_blank"><<display_official_link>></a></div>
            </li>
        </ul>
    </body>
</html>
